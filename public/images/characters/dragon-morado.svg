<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="bg-purp" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f3e8ff"/>
      <stop offset="100%" stop-color="#e9d5ff"/>
    </radialGradient>
    <filter id="glow-purp">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circular background -->
  <circle cx="200" cy="200" r="190" fill="url(#bg-purp)" stroke="#a855f7" stroke-width="3" opacity="0.9"/>

  <!-- Small stars background -->
  <circle cx="75" cy="90" r="2.5" fill="#a855f7" opacity="0.25"/>
  <circle cx="330" cy="80" r="2" fill="#a855f7" opacity="0.3"/>
  <circle cx="60" cy="250" r="2" fill="#a855f7" opacity="0.2"/>
  <circle cx="340" cy="300" r="2.5" fill="#a855f7" opacity="0.25"/>

  <!-- Tail -->
  <path d="M140,310 Q100,300 80,270 Q70,250 85,240" stroke="#a855f7" stroke-width="18" fill="none" stroke-linecap="round"/>
  <!-- Tail spade -->
  <path d="M80,235 Q70,220 85,215 Q95,225 90,240Z" fill="#c084fc"/>

  <!-- Body (rounded, chubby) -->
  <ellipse cx="200" cy="265" rx="85" ry="75" fill="#a855f7"/>
  <!-- Belly -->
  <ellipse cx="200" cy="275" rx="55" ry="50" fill="#e9d5ff"/>
  <!-- Belly pattern -->
  <path d="M175,255 Q200,250 225,255" stroke="#d8b4fe" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M170,270 Q200,265 230,270" stroke="#d8b4fe" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M175,285 Q200,280 225,285" stroke="#d8b4fe" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Left wing (small, cute) -->
  <path d="M120,200 Q90,170 100,140 Q110,155 120,150 Q115,175 130,190Z" fill="#c084fc" opacity="0.7"/>
  <path d="M120,200 Q95,175 105,148" stroke="#a855f7" stroke-width="2" fill="none"/>

  <!-- Right wing -->
  <path d="M280,200 Q310,170 300,140 Q290,155 280,150 Q285,175 270,190Z" fill="#c084fc" opacity="0.7"/>
  <path d="M280,200 Q305,175 295,148" stroke="#a855f7" stroke-width="2" fill="none"/>

  <!-- Head -->
  <ellipse cx="200" cy="165" rx="55" ry="50" fill="#a855f7"/>

  <!-- Head top bumps / horns -->
  <circle cx="170" cy="120" r="12" fill="#c084fc"/>
  <circle cx="230" cy="120" r="12" fill="#c084fc"/>
  <circle cx="170" cy="120" r="7" fill="#e9d5ff" opacity="0.5"/>
  <circle cx="230" cy="120" r="7" fill="#e9d5ff" opacity="0.5"/>

  <!-- Snout -->
  <ellipse cx="200" cy="180" rx="30" ry="20" fill="#c084fc"/>

  <!-- Nostrils -->
  <ellipse cx="190" cy="178" rx="4" ry="3" fill="#7c3aed"/>
  <ellipse cx="210" cy="178" rx="4" ry="3" fill="#7c3aed"/>

  <!-- Eyes (big, friendly) -->
  <ellipse cx="178" cy="155" rx="16" ry="18" fill="white"/>
  <ellipse cx="222" cy="155" rx="16" ry="18" fill="white"/>
  <ellipse cx="181" cy="157" rx="10" ry="12" fill="#1e1b4b"/>
  <ellipse cx="219" cy="157" rx="10" ry="12" fill="#1e1b4b"/>
  <circle cx="178" cy="152" r="5" fill="white"/>
  <circle cx="216" cy="152" r="5" fill="white"/>
  <circle cx="184" cy="160" r="2.5" fill="white" opacity="0.5"/>
  <circle cx="222" cy="160" r="2.5" fill="white" opacity="0.5"/>

  <!-- Eyebrows (friendly, raised) -->
  <path d="M163,140 Q170,134 185,137" stroke="#7c3aed" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M237,140 Q230,134 215,137" stroke="#7c3aed" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Happy smile -->
  <path d="M185,190 Q200,203 215,190" stroke="#7c3aed" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Teeth (two small cute ones) -->
  <rect x="193" y="190" width="6" height="5" rx="2" fill="white"/>
  <rect x="201" y="190" width="6" height="5" rx="2" fill="white"/>

  <!-- Arms (short, stubby) -->
  <path d="M130,250 Q110,260 105,270" stroke="#a855f7" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M270,250 Q290,260 295,270" stroke="#a855f7" stroke-width="18" fill="none" stroke-linecap="round"/>

  <!-- Little claws -->
  <circle cx="100" cy="275" r="5" fill="#c084fc"/>
  <circle cx="110" cy="278" r="4" fill="#c084fc"/>
  <circle cx="300" cy="275" r="5" fill="#c084fc"/>
  <circle cx="290" cy="278" r="4" fill="#c084fc"/>

  <!-- Feet -->
  <ellipse cx="165" cy="335" rx="25" ry="12" fill="#a855f7"/>
  <ellipse cx="235" cy="335" rx="25" ry="12" fill="#a855f7"/>
  <!-- Toes -->
  <circle cx="150" cy="333" r="6" fill="#c084fc"/>
  <circle cx="162" cy="336" r="5" fill="#c084fc"/>
  <circle cx="175" cy="335" r="5" fill="#c084fc"/>
  <circle cx="220" cy="335" r="5" fill="#c084fc"/>
  <circle cx="238" cy="336" r="5" fill="#c084fc"/>
  <circle cx="250" cy="333" r="6" fill="#c084fc"/>

  <!-- Bubbles (instead of fire) -->
  <g filter="url(#glow-purp)" opacity="0.7">
    <circle cx="155" cy="105" r="10" fill="none" stroke="#c084fc" stroke-width="1.5"/>
    <circle cx="153" cy="101" r="3" fill="white" opacity="0.4"/>
    <circle cx="140" cy="80" r="7" fill="none" stroke="#c084fc" stroke-width="1.5"/>
    <circle cx="138" cy="77" r="2" fill="white" opacity="0.4"/>
    <circle cx="160" cy="75" r="5" fill="none" stroke="#c084fc" stroke-width="1.5"/>
    <circle cx="130" cy="95" r="4" fill="none" stroke="#d8b4fe" stroke-width="1"/>
    <circle cx="175" cy="90" r="3.5" fill="none" stroke="#d8b4fe" stroke-width="1"/>
  </g>

  <!-- Spikes on back of head -->
  <path d="M200,115 L195,95 L205,105Z" fill="#c084fc"/>
  <path d="M190,118 L182,100 L195,110Z" fill="#c084fc"/>
  <path d="M210,118 L218,100 L205,110Z" fill="#c084fc"/>
</svg>
