<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="bg-uni" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fce7f3"/>
      <stop offset="100%" stop-color="#f3e8ff"/>
    </radialGradient>
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ec4899"/>
      <stop offset="25%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#14b8a6"/>
      <stop offset="75%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="horn-grad" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#fef3c7"/>
    </linearGradient>
    <filter id="glow-uni">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circular background -->
  <circle cx="200" cy="200" r="190" fill="url(#bg-uni)" stroke="#ec4899" stroke-width="3" opacity="0.9"/>

  <!-- Rainbow arc in background -->
  <g opacity="0.2">
    <path d="M60,300 Q200,50 340,300" stroke="#ec4899" stroke-width="8" fill="none"/>
    <path d="M70,300 Q200,60 330,300" stroke="#a855f7" stroke-width="8" fill="none"/>
    <path d="M80,300 Q200,70 320,300" stroke="#14b8a6" stroke-width="8" fill="none"/>
    <path d="M90,300 Q200,80 310,300" stroke="#f59e0b" stroke-width="8" fill="none"/>
  </g>

  <!-- Small sparkles -->
  <g opacity="0.35" fill="#f59e0b">
    <polygon points="80,120 82,114 84,120 82,126"/>
    <polygon points="320,130 322,124 324,130 322,136"/>
    <polygon points="70,250 72,245 74,250 72,255"/>
    <polygon points="335,240 337,235 339,240 337,245"/>
  </g>
  <g opacity="0.25" fill="#ec4899">
    <circle cx="100" cy="170" r="2"/>
    <circle cx="310" cy="180" r="2"/>
    <circle cx="60" cy="310" r="2"/>
    <circle cx="340" cy="310" r="2"/>
  </g>

  <!-- Unicorn body - more horse-like head shape -->
  <!-- Ears -->
  <path d="M155,130 L148,95 L170,120Z" fill="#f9a8d4"/>
  <path d="M157,125 L152,102 L167,120Z" fill="#fce7f3"/>
  <path d="M245,130 L252,95 L230,120Z" fill="#f9a8d4"/>
  <path d="M243,125 L248,102 L233,120Z" fill="#fce7f3"/>

  <!-- Main head (unicorn) -->
  <ellipse cx="200" cy="180" rx="60" ry="55" fill="white"/>
  <!-- Slight muzzle -->
  <ellipse cx="200" cy="205" rx="30" ry="18" fill="#fce7f3"/>

  <!-- Horn -->
  <polygon points="200,60 190,115 210,115" fill="url(#horn-grad)"/>
  <!-- Horn spiral lines -->
  <line x1="195" y1="105" x2="205" y2="100" stroke="#f59e0b" stroke-width="1.5" opacity="0.4"/>
  <line x1="194" y1="95" x2="207" y2="90" stroke="#f59e0b" stroke-width="1.5" opacity="0.4"/>
  <line x1="195" y1="85" x2="206" y2="80" stroke="#f59e0b" stroke-width="1.5" opacity="0.4"/>
  <line x1="196" y1="75" x2="204" y2="72" stroke="#f59e0b" stroke-width="1.5" opacity="0.4"/>

  <!-- Horn glow -->
  <circle cx="200" cy="62" r="6" fill="#f59e0b" opacity="0.3" filter="url(#glow-uni)"/>

  <!-- Crown -->
  <g transform="translate(200, 115)">
    <path d="M-35,5 L-30,-12 L-18,2 L-8,-18 L0,-5 L8,-18 L18,2 L30,-12 L35,5Z" fill="#f59e0b"/>
    <path d="M-30,5 L-26,-8 L-16,2 L-7,-14 L0,-3 L7,-14 L16,2 L26,-8 L30,5Z" fill="#fef3c7"/>
    <!-- Crown jewels -->
    <circle cx="0" cy="-5" r="3" fill="#ec4899"/>
    <circle cx="-18" cy="0" r="2.5" fill="#a855f7"/>
    <circle cx="18" cy="0" r="2.5" fill="#a855f7"/>
  </g>

  <!-- Flowing mane hair - left side -->
  <path d="M142,140 Q120,160 115,200 Q110,240 125,280 Q130,295 120,310" stroke="#ec4899" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M148,145 Q130,170 128,210 Q126,250 135,285 Q138,300 130,315" stroke="#a855f7" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M152,148 Q138,175 138,215 Q138,255 145,285" stroke="#f59e0b" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Flowing mane hair - right side -->
  <path d="M258,140 Q280,160 285,200 Q290,240 275,280 Q270,295 280,310" stroke="#ec4899" stroke-width="16" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M252,145 Q270,170 272,210 Q274,250 265,285 Q262,300 270,315" stroke="#a855f7" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M248,148 Q262,175 262,215 Q262,255 255,285" stroke="#f59e0b" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Top mane between ears -->
  <path d="M165,125 Q175,110 185,120 Q195,108 200,118 Q205,108 215,120 Q225,110 235,125" fill="#ec4899" opacity="0.5"/>

  <!-- Eyes (large, sparkly unicorn eyes) -->
  <ellipse cx="180" cy="175" rx="14" ry="16" fill="#4c1d95"/>
  <circle cx="176" cy="170" r="5" fill="white"/>
  <circle cx="183" cy="178" r="2.5" fill="white" opacity="0.5"/>
  <!-- Eyelashes -->
  <path d="M168,164 L165,158" stroke="#4c1d95" stroke-width="2" stroke-linecap="round"/>
  <path d="M174,161 L172,155" stroke="#4c1d95" stroke-width="2" stroke-linecap="round"/>
  <path d="M180,160 L180,154" stroke="#4c1d95" stroke-width="2" stroke-linecap="round"/>

  <ellipse cx="220" cy="175" rx="14" ry="16" fill="#4c1d95"/>
  <circle cx="216" cy="170" r="5" fill="white"/>
  <circle cx="223" cy="178" r="2.5" fill="white" opacity="0.5"/>
  <!-- Eyelashes -->
  <path d="M220,160 L220,154" stroke="#4c1d95" stroke-width="2" stroke-linecap="round"/>
  <path d="M226,161 L228,155" stroke="#4c1d95" stroke-width="2" stroke-linecap="round"/>
  <path d="M232,164 L235,158" stroke="#4c1d95" stroke-width="2" stroke-linecap="round"/>

  <!-- Blush cheeks -->
  <circle cx="165" cy="190" r="10" fill="#fca5a5" opacity="0.25"/>
  <circle cx="235" cy="190" r="10" fill="#fca5a5" opacity="0.25"/>

  <!-- Cute nostrils -->
  <circle cx="192" cy="208" r="3" fill="#f9a8d4"/>
  <circle cx="208" cy="208" r="3" fill="#f9a8d4"/>

  <!-- Gentle smile -->
  <path d="M188,218 Q200,228 212,218" stroke="#ec4899" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Body area (implied, flowing into mane) -->
  <ellipse cx="200" cy="280" rx="55" ry="50" fill="white" opacity="0.6"/>
  <ellipse cx="200" cy="290" rx="40" ry="35" fill="#fce7f3" opacity="0.4"/>

  <!-- Hooves at bottom -->
  <ellipse cx="175" cy="340" rx="15" ry="8" fill="#f59e0b" opacity="0.5"/>
  <ellipse cx="225" cy="340" rx="15" ry="8" fill="#f59e0b" opacity="0.5"/>

  <!-- Rainbow sparkle trail -->
  <g filter="url(#glow-uni)" opacity="0.5">
    <circle cx="200" cy="55" r="3" fill="#ec4899"/>
    <circle cx="210" cy="48" r="2" fill="#a855f7"/>
    <circle cx="192" cy="45" r="2.5" fill="#14b8a6"/>
    <circle cx="205" cy="40" r="1.5" fill="#f59e0b"/>
    <circle cx="195" cy="37" r="2" fill="#ec4899"/>
  </g>
</svg>
