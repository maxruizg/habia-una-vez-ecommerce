<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="bg-tech" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f3e8ff"/>
      <stop offset="100%" stop-color="#ccfbf1"/>
    </radialGradient>
    <filter id="glow-tech">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circular background -->
  <circle cx="200" cy="200" r="190" fill="url(#bg-tech)" stroke="#a855f7" stroke-width="3" opacity="0.9"/>

  <!-- Circuit-like decorations in background -->
  <g stroke="#14b8a6" stroke-width="1" opacity="0.15" fill="none">
    <line x1="50" y1="150" x2="90" y2="150"/>
    <circle cx="90" cy="150" r="3" fill="#14b8a6"/>
    <line x1="310" y1="100" x2="350" y2="100"/>
    <circle cx="310" cy="100" r="3" fill="#14b8a6"/>
    <line x1="60" y1="280" x2="60" y2="320"/>
    <circle cx="60" cy="280" r="3" fill="#14b8a6"/>
    <line x1="340" y1="260" x2="340" y2="300"/>
    <circle cx="340" cy="300" r="3" fill="#14b8a6"/>
  </g>

  <!-- Small floating binary/symbols -->
  <text x="70" y="120" font-family="monospace" font-size="10" fill="#a855f7" opacity="0.2">01</text>
  <text x="320" y="180" font-family="monospace" font-size="10" fill="#14b8a6" opacity="0.2">10</text>
  <text x="80" y="320" font-family="monospace" font-size="8" fill="#a855f7" opacity="0.15">110</text>
  <text x="310" y="330" font-family="monospace" font-size="8" fill="#14b8a6" opacity="0.15">01</text>

  <!-- Body / Robe -->
  <path d="M200,225 Q155,260 140,350 Q170,365 200,360 Q230,365 260,350 Q245,260 200,225Z" fill="#a855f7"/>
  <path d="M200,225 Q163,260 150,350 Q175,362 200,358 Q225,362 250,350 Q237,260 200,225Z" fill="#7c3aed"/>

  <!-- Robe tech pattern -->
  <line x1="185" y1="270" x2="185" y2="290" stroke="#c084fc" stroke-width="1" opacity="0.4"/>
  <line x1="185" y1="290" x2="195" y2="290" stroke="#c084fc" stroke-width="1" opacity="0.4"/>
  <line x1="215" y1="275" x2="215" y2="300" stroke="#c084fc" stroke-width="1" opacity="0.4"/>
  <line x1="215" y1="300" x2="205" y2="300" stroke="#c084fc" stroke-width="1" opacity="0.4"/>
  <circle cx="185" cy="270" r="2" fill="#c084fc" opacity="0.3"/>
  <circle cx="215" cy="275" r="2" fill="#c084fc" opacity="0.3"/>

  <!-- Belt -->
  <path d="M165,255 Q200,248 235,255" stroke="#14b8a6" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Belt buckle (gear shape) -->
  <circle cx="200" cy="252" r="8" fill="#14b8a6"/>
  <circle cx="200" cy="252" r="5" fill="#0d9488"/>
  <circle cx="200" cy="252" r="2.5" fill="#14b8a6"/>

  <!-- Neck -->
  <rect x="192" y="208" width="16" height="18" rx="5" fill="#fde8d8"/>

  <!-- Head -->
  <circle cx="200" cy="182" r="42" fill="#fde8d8"/>

  <!-- Cheeks -->
  <circle cx="178" cy="192" r="7" fill="#fca5a5" opacity="0.25"/>
  <circle cx="222" cy="192" r="7" fill="#fca5a5" opacity="0.25"/>

  <!-- Eyes (smart, slightly narrow) -->
  <ellipse cx="185" cy="180" rx="7" ry="6" fill="#1e1b4b"/>
  <circle cx="183" cy="178" r="2.5" fill="white"/>
  <ellipse cx="215" cy="180" rx="7" ry="6" fill="#1e1b4b"/>
  <circle cx="213" cy="178" r="2.5" fill="white"/>

  <!-- Glasses (round tech glasses) -->
  <circle cx="185" cy="180" r="14" fill="none" stroke="#14b8a6" stroke-width="2.5"/>
  <circle cx="215" cy="180" r="14" fill="none" stroke="#14b8a6" stroke-width="2.5"/>
  <line x1="199" y1="180" x2="201" y2="180" stroke="#14b8a6" stroke-width="2.5"/>
  <line x1="171" y1="178" x2="162" y2="175" stroke="#14b8a6" stroke-width="2" stroke-linecap="round"/>
  <line x1="229" y1="178" x2="238" y2="175" stroke="#14b8a6" stroke-width="2" stroke-linecap="round"/>
  <!-- Lens reflection -->
  <path d="M177,172 Q180,170 183,172" stroke="white" stroke-width="1.5" fill="none" opacity="0.4"/>
  <path d="M207,172 Q210,170 213,172" stroke="white" stroke-width="1.5" fill="none" opacity="0.4"/>

  <!-- Smile -->
  <path d="M192,198 Q200,205 208,198" stroke="#7c3aed" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Hair (short, neat) -->
  <path d="M160,175 Q158,148 180,138 Q200,130 220,138 Q242,148 240,175" fill="#1e1b4b"/>
  <ellipse cx="200" cy="148" rx="42" ry="18" fill="#1e1b4b"/>

  <!-- Wizard hat -->
  <path d="M145,158 Q200,155 255,158 L252,148 Q200,88 200,60 Q200,88 148,148Z" fill="#a855f7"/>
  <path d="M150,158 Q200,155 250,158 L248,150 Q200,95 200,68 Q200,95 152,150Z" fill="#7c3aed"/>

  <!-- Hat band -->
  <path d="M145,158 Q200,152 255,158" stroke="#14b8a6" stroke-width="5" fill="none"/>

  <!-- Hat tech symbols -->
  <circle cx="200" cy="155" r="4" fill="#14b8a6"/>
  <circle cx="200" cy="155" r="2" fill="#0d9488"/>

  <!-- Star on hat tip -->
  <g transform="translate(200, 58)" filter="url(#glow-tech)">
    <polygon points="0,-10 3,-3 10,-3 5,2 7,10 0,6 -7,10 -5,2 -10,-3 -3,-3" fill="#14b8a6"/>
    <polygon points="0,-6 2,-2 6,-2 3.5,1 4.5,6 0,3.5 -4.5,6 -3.5,1 -6,-2 -2,-2" fill="#ccfbf1"/>
  </g>

  <!-- Left arm -->
  <path d="M170,245 Q145,265 130,275" stroke="#7c3aed" stroke-width="14" fill="none" stroke-linecap="round"/>
  <!-- Left hand -->
  <circle cx="127" cy="278" r="8" fill="#fde8d8"/>

  <!-- Right arm (holding wand) -->
  <path d="M230,245 Q260,255 275,240" stroke="#7c3aed" stroke-width="14" fill="none" stroke-linecap="round"/>
  <!-- Right hand -->
  <circle cx="278" cy="237" r="8" fill="#fde8d8"/>

  <!-- Tech wand -->
  <line x1="278" y1="237" x2="310" y2="140" stroke="#14b8a6" stroke-width="4" stroke-linecap="round"/>
  <!-- Wand grip rings -->
  <line x1="285" y1="220" x2="287" y2="215" stroke="#a855f7" stroke-width="2"/>
  <line x1="287" y1="212" x2="289" y2="207" stroke="#a855f7" stroke-width="2"/>

  <!-- Lightning bolt on wand tip -->
  <g transform="translate(312, 130)" filter="url(#glow-tech)">
    <polygon points="-5,-18 5,-5 0,-5 8,12 -2,0 3,0" fill="#14b8a6"/>
    <polygon points="-3,-13 3,-4 0,-4 5,8 -1,0 2,0" fill="#ccfbf1" opacity="0.6"/>
  </g>

  <!-- Electric sparks from wand -->
  <g opacity="0.6" filter="url(#glow-tech)">
    <line x1="318" y1="120" x2="325" y2="115" stroke="#14b8a6" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="320" y1="130" x2="330" y2="128" stroke="#14b8a6" stroke-width="1" stroke-linecap="round"/>
    <line x1="305" y1="115" x2="300" y2="108" stroke="#14b8a6" stroke-width="1" stroke-linecap="round"/>
    <circle cx="328" cy="122" r="2" fill="#ccfbf1"/>
    <circle cx="302" cy="112" r="1.5" fill="#ccfbf1"/>
  </g>

  <!-- Floating gears -->
  <g opacity="0.35">
    <!-- Gear 1 -->
    <circle cx="100" cy="200" r="12" fill="none" stroke="#a855f7" stroke-width="2.5"/>
    <circle cx="100" cy="200" r="5" fill="none" stroke="#a855f7" stroke-width="2"/>
    <line x1="100" y1="186" x2="100" y2="192" stroke="#a855f7" stroke-width="3"/>
    <line x1="100" y1="208" x2="100" y2="214" stroke="#a855f7" stroke-width="3"/>
    <line x1="86" y1="200" x2="92" y2="200" stroke="#a855f7" stroke-width="3"/>
    <line x1="108" y1="200" x2="114" y2="200" stroke="#a855f7" stroke-width="3"/>

    <!-- Gear 2 -->
    <circle cx="330" cy="220" r="10" fill="none" stroke="#14b8a6" stroke-width="2"/>
    <circle cx="330" cy="220" r="4" fill="none" stroke="#14b8a6" stroke-width="1.5"/>
    <line x1="330" y1="208" x2="330" y2="213" stroke="#14b8a6" stroke-width="2.5"/>
    <line x1="330" y1="227" x2="330" y2="232" stroke="#14b8a6" stroke-width="2.5"/>
    <line x1="318" y1="220" x2="323" y2="220" stroke="#14b8a6" stroke-width="2.5"/>
    <line x1="337" y1="220" x2="342" y2="220" stroke="#14b8a6" stroke-width="2.5"/>

    <!-- Gear 3 (small) -->
    <circle cx="115" cy="225" r="7" fill="none" stroke="#14b8a6" stroke-width="1.5"/>
    <circle cx="115" cy="225" r="3" fill="none" stroke="#14b8a6" stroke-width="1"/>
  </g>
</svg>
