<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="bg-pink" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fce7f3"/>
      <stop offset="100%" stop-color="#fbcfe8"/>
    </radialGradient>
    <filter id="glow-pink">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Circular background -->
  <circle cx="200" cy="200" r="190" fill="url(#bg-pink)" stroke="#ec4899" stroke-width="3" opacity="0.9"/>

  <!-- Sparkle stars scattered -->
  <g opacity="0.5" fill="#ec4899">
    <polygon points="70,80 73,72 76,80 73,88" />
    <polygon points="68,80 76,77 68,80 76,83" />
  </g>
  <g opacity="0.4" fill="#ec4899">
    <polygon points="330,100 333,92 336,100 333,108" />
    <polygon points="328,100 338,97 328,100 338,103" />
  </g>
  <g opacity="0.35" fill="#ec4899">
    <polygon points="90,300 93,293 96,300 93,307" />
  </g>
  <g opacity="0.4" fill="#ec4899">
    <polygon points="320,290 323,283 326,290 323,297" />
  </g>
  <g opacity="0.3" fill="#f9a8d4">
    <polygon points="130,60 132,54 134,60 132,66" />
    <polygon points="280,50 282,44 284,50 282,56" />
    <polygon points="55,200 57,194 59,200 57,206" />
    <polygon points="345,210 347,204 349,210 347,216" />
  </g>

  <!-- Left wing (larger, rounded) -->
  <ellipse cx="130" cy="195" rx="55" ry="65" fill="#ec4899" opacity="0.25" transform="rotate(-10, 130, 195)"/>
  <ellipse cx="135" cy="200" rx="38" ry="48" fill="#fce7f3" opacity="0.6" transform="rotate(-10, 135, 200)"/>
  <ellipse cx="115" cy="250" rx="28" ry="40" fill="#ec4899" opacity="0.2" transform="rotate(-20, 115, 250)"/>
  <ellipse cx="120" cy="252" rx="18" ry="28" fill="#fce7f3" opacity="0.5" transform="rotate(-20, 120, 252)"/>

  <!-- Right wing -->
  <ellipse cx="270" cy="195" rx="55" ry="65" fill="#ec4899" opacity="0.25" transform="rotate(10, 270, 195)"/>
  <ellipse cx="265" cy="200" rx="38" ry="48" fill="#fce7f3" opacity="0.6" transform="rotate(10, 265, 200)"/>
  <ellipse cx="285" cy="250" rx="28" ry="40" fill="#ec4899" opacity="0.2" transform="rotate(20, 285, 250)"/>
  <ellipse cx="280" cy="252" rx="18" ry="28" fill="#fce7f3" opacity="0.5" transform="rotate(20, 280, 252)"/>

  <!-- Flowing dress -->
  <path d="M200,215 Q160,260 140,340 Q170,350 200,345 Q230,350 260,340 Q240,260 200,215Z" fill="#ec4899"/>
  <path d="M200,215 Q168,260 152,340 Q175,348 200,343 Q225,348 248,340 Q232,260 200,215Z" fill="#db2777"/>
  <!-- Dress shimmer lines -->
  <path d="M195,230 Q180,280 165,340" stroke="#fce7f3" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M205,230 Q220,280 235,340" stroke="#fce7f3" stroke-width="1" fill="none" opacity="0.3"/>
  <!-- Dress bottom wave -->
  <path d="M140,340 Q155,335 170,340 Q185,345 200,340 Q215,335 230,340 Q245,345 260,340" stroke="#fce7f3" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Neck -->
  <rect x="192" y="198" width="16" height="18" rx="5" fill="#fde8d8"/>

  <!-- Head -->
  <circle cx="200" cy="172" r="44" fill="#fde8d8"/>

  <!-- Rosy cheeks -->
  <circle cx="177" cy="182" r="9" fill="#fca5a5" opacity="0.3"/>
  <circle cx="223" cy="182" r="9" fill="#fca5a5" opacity="0.3"/>

  <!-- Eyes (sparkly) -->
  <ellipse cx="185" cy="170" rx="7" ry="8" fill="#4c1d95"/>
  <circle cx="183" cy="167" r="3" fill="white"/>
  <circle cx="187" cy="172" r="1.5" fill="white" opacity="0.6"/>
  <ellipse cx="215" cy="170" rx="7" ry="8" fill="#4c1d95"/>
  <circle cx="213" cy="167" r="3" fill="white"/>
  <circle cx="217" cy="172" r="1.5" fill="white" opacity="0.6"/>

  <!-- Eyelashes -->
  <line x1="177" y1="163" x2="175" y2="159" stroke="#4c1d95" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="184" y1="161" x2="183" y2="157" stroke="#4c1d95" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="216" y1="161" x2="217" y2="157" stroke="#4c1d95" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="223" y1="163" x2="225" y2="159" stroke="#4c1d95" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Smile -->
  <path d="M190,188 Q200,198 210,188" stroke="#db2777" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Hair - flowing pink -->
  <path d="M156,165 Q150,125 178,112 Q200,100 222,112 Q250,125 244,165" fill="#f9a8d4"/>
  <ellipse cx="200" cy="133" rx="48" ry="22" fill="#f9a8d4"/>
  <!-- Hair flowing sides -->
  <path d="M156,165 Q140,190 135,220 Q132,235 138,245" stroke="#f9a8d4" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M244,165 Q260,190 265,220 Q268,235 262,245" stroke="#f9a8d4" stroke-width="14" fill="none" stroke-linecap="round"/>
  <!-- Hair highlight strands -->
  <path d="M170,120 Q180,115 190,118" stroke="#fce7f3" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M210,118 Q220,115 230,120" stroke="#fce7f3" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>

  <!-- Small flower crown -->
  <circle cx="170" cy="135" r="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="185" cy="126" r="5" fill="white" stroke="#ec4899" stroke-width="1"/>
  <circle cx="200" cy="123" r="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="215" cy="126" r="5" fill="white" stroke="#ec4899" stroke-width="1"/>
  <circle cx="230" cy="135" r="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>

  <!-- Arms -->
  <path d="M175,230 Q155,250 145,265" stroke="#fde8d8" stroke-width="10" fill="none" stroke-linecap="round"/>
  <path d="M225,230 Q245,250 255,265" stroke="#fde8d8" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Sparkle trail from hands -->
  <g filter="url(#glow-pink)" opacity="0.7">
    <polygon points="140,270 142,264 144,270 142,276" fill="#ec4899"/>
    <polygon points="130,280 131,277 132,280 131,283" fill="#f9a8d4"/>
    <polygon points="260,270 262,264 264,270 262,276" fill="#ec4899"/>
    <polygon points="270,278 271,275 272,278 271,281" fill="#f9a8d4"/>
    <circle cx="135" cy="290" r="2" fill="#fce7f3"/>
    <circle cx="265" cy="288" r="2" fill="#fce7f3"/>
  </g>
</svg>
