  <circle cx="477" cy="313" r="2.5" fill="#6b21a8"/>
  <!-- Smile -->
  <path d="M462,323 Q470,330 478,323" fill="none" stroke="#6b21a8" stroke-width="2" stroke-linecap="round"/>
