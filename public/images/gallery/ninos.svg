  <ellipse cx="100" cy="62" rx="30" ry="18" fill="#fffef7" opacity="0.7"/>
  <ellipse cx="145" cy="60" rx="35" ry="20" fill="#fffef7" opacity="0.7"/>

  <ellipse cx="350" cy="50" rx="40" ry="18" fill="#fffef7" opacity="0.6"/>
  <ellipse cx="335" cy="42" rx="25" ry="15" fill="#fffef7" opacity="0.6"/>
  <ellipse cx="370" cy="44" rx="28" ry="16" fill="#fffef7" opacity="0.6"/>

  <!-- Child 1 (left, jumping) - girl with pigtails -->
  <!-- Body -->
  <rect x="100" y="320" width="28" height="50" rx="10" fill="#ec4899" opacity="0.75"/>
  <!-- Head -->
  <circle cx="114" cy="300" r="24" fill="#fde68a" opacity="0.9"/>
  <!-- Pigtails -->
  <circle cx="92" cy="290" r="10" fill="#92400e" opacity="0.5"/>
  <circle cx="136" cy="290" r="10" fill="#92400e" opacity="0.5"/>
  <!-- Hair -->
  <path d="M95,295 Q114,275 133,295" fill="#92400e" opacity="0.4"/>
  <!-- Eyes -->
  <circle cx="107" cy="298" r="2.5" fill="#6b21a8"/>
  <circle cx="121" cy="298" r="2.5" fill="#6b21a8"/>
  <!-- Happy smile -->
  <path d="M106,308 Q114,318 122,308" fill="none" stroke="#6b21a8" stroke-width="2" stroke-linecap="round"/>
  <!-- Arms up (celebrating) -->
  <line x1="100" y1="330" x2="72" y2="300" stroke="#fde68a" stroke-width="6" stroke-linecap="round"/>
  <line x1="128" y1="330" x2="156" y2="300" stroke="#fde68a" stroke-width="6" stroke-linecap="round"/>
  <!-- Legs (jumping pose) -->
