  <line x1="485" y1="345" x2="515" y2="305" stroke="#fde68a" stroke-width="6" stroke-linecap="round"/>
  <!-- Hand wave lines -->
  <line x1="520" y1="295" x2="530" y2="288" stroke="#f59e0b" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  <line x1="522" y1="302" x2="533" y2="300" stroke="#f59e0b" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="463" y1="385" x2="455" y2="435" stroke="#14b8a6" stroke-width="7" stroke-linecap="round"/>
  <line x1="477" y1="385" x2="488" y2="435" stroke="#14b8a6" stroke-width="7" stroke-linecap="round"/>
  <!-- Shoes -->
  <ellipse cx="450" cy="439" rx="12" ry="6" fill="#f59e0b" opacity="0.7"/>
  <ellipse cx="493" cy="439" rx="12" ry="6" fill="#f59e0b" opacity="0.7"/>

