  <circle cx="233" cy="318" r="26" fill="#fde68a" opacity="0.9"/>
  <!-- Hair -->
  <path d="M210,310 Q233,285 256,310" fill="#78350f" opacity="0.5"/>
  <!-- Eyes -->
  <circle cx="225" cy="316" r="2.5" fill="#6b21a8"/>
  <circle cx="241" cy="316" r="2.5" fill="#6b21a8"/>
