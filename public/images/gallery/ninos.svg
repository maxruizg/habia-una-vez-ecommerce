<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fffef7"/>
      <stop offset="50%" stop-color="#fdf4ff"/>
      <stop offset="100%" stop-color="#ecfdf5"/>
    </linearGradient>
    <linearGradient id="grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#bg)"/>

  <!-- Ground/grass area -->
  <ellipse cx="300" cy="520" rx="320" ry="100" fill="url(#grass)"/>

  <!-- Sun -->
  <circle cx="520" cy="80" r="45" fill="#f59e0b" opacity="0.3"/>
  <circle cx="520" cy="80" r="30" fill="#f59e0b" opacity="0.45"/>
  <!-- Sun rays -->
  <line x1="520" y1="25" x2="520" y2="10" stroke="#f59e0b" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <line x1="560" y1="40" x2="572" y2="28" stroke="#f59e0b" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <line x1="575" y1="80" x2="590" y2="80" stroke="#f59e0b" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <line x1="560" y1="120" x2="572" y2="132" stroke="#f59e0b" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <line x1="480" y1="40" x2="468" y2="28" stroke="#f59e0b" stroke-width="3" opacity="0.3" stroke-linecap="round"/>
  <line x1="465" y1="80" x2="450" y2="80" stroke="#f59e0b" stroke-width="3" opacity="0.3" stroke-linecap="round"/>

  <!-- Clouds -->
