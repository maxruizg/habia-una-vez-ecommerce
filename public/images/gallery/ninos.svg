  <rect x="50" y="150" width="10" height="10" rx="2" fill="#ec4899" opacity="0.5" transform="rotate(30,55,155)"/>
  <rect x="150" y="130" width="8" height="8" rx="1" fill="#f59e0b" opacity="0.5" transform="rotate(-20,154,134)"/>
  <rect x="250" y="110" width="10" height="10" rx="2" fill="#14b8a6" opacity="0.45" transform="rotate(45,255,115)"/>
  <rect x="380" y="130" width="9" height="9" rx="2" fill="#a855f7" opacity="0.5" transform="rotate(-35,384,134)"/>
  <rect x="480" y="160" width="8" height="8" rx="1" fill="#ec4899" opacity="0.45" transform="rotate(15,484,164)"/>
  <rect x="100" y="200" width="8" height="8" rx="1" fill="#a855f7" opacity="0.4" transform="rotate(-10,104,204)"/>
  <rect x="500" y="220" width="10" height="10" rx="2" fill="#f59e0b" opacity="0.4" transform="rotate(50,505,225)"/>

  <!-- Circle confetti -->
  <circle cx="70" cy="250" r="5" fill="#14b8a6" opacity="0.4"/>
  <circle cx="180" cy="170" r="6" fill="#ec4899" opacity="0.35"/>
  <circle cx="300" cy="160" r="5" fill="#f59e0b" opacity="0.4"/>
  <circle cx="420" cy="180" r="6" fill="#a855f7" opacity="0.35"/>
  <circle cx="540" cy="260" r="5" fill="#ec4899" opacity="0.4"/>
  <circle cx="200" cy="230" r="4" fill="#f59e0b" opacity="0.35"/>
  <circle cx="400" cy="240" r="5" fill="#14b8a6" opacity="0.35"/>

  <!-- Star confetti -->
  <polygon points="320,180 322,186 328,186 323,190 325,196 320,192 315,196 317,190 312,186 318,186" fill="#f59e0b" opacity="0.5"/>
  <polygon points="160" cy="250" fill="#f59e0b" opacity="0.4"/>
  <polygon points="80,170 82,176 88,176 83,180 85,186 80,182 75,186 77,180 72,176 78,176" fill="#f59e0b" opacity="0.45"/>
  <polygon points="460,140 462,146 468,146 463,150 465,156 460,152 455,156 457,150 452,146 458,146" fill="#f59e0b" opacity="0.45"/>

  <!-- Balloons floating -->
  <!-- Balloon 1 -->
  <ellipse cx="55" cy="90" rx="22" ry="28" fill="#ec4899" opacity="0.5"/>
  <line x1="55" y1="118" x2="60" y2="170" stroke="#ec4899" stroke-width="1.5" opacity="0.4"/>
  <!-- Balloon 2 -->
  <ellipse cx="180" cy="60" rx="20" ry="26" fill="#a855f7" opacity="0.45"/>
  <line x1="180" y1="86" x2="175" y2="130" stroke="#a855f7" stroke-width="1.5" opacity="0.4"/>
  <!-- Balloon 3 -->
  <ellipse cx="430" cy="70" rx="22" ry="28" fill="#14b8a6" opacity="0.45"/>
  <line x1="430" y1="98" x2="435" y2="140" stroke="#14b8a6" stroke-width="1.5" opacity="0.4"/>
  <!-- Balloon 4 -->
  <ellipse cx="560" cy="110" rx="18" ry="24" fill="#f59e0b" opacity="0.45"/>
  <line x1="560" y1="134" x2="555" y2="175" stroke="#f59e0b" stroke-width="1.5" opacity="0.4"/>

  <!-- Party hat on ground -->
  <polygon points="30,480 50,430 70,480" fill="#f59e0b" opacity="0.3"/>
  <circle cx="50" cy="428" r="5" fill="#ec4899" opacity="0.4"/>
  <rect x="30" y="477" width="40" height="5" rx="2" fill="#f59e0b" opacity="0.25"/>
</svg>