<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdf4ff"/>
      <stop offset="100%" stop-color="#fffef7"/>
    </linearGradient>
    <linearGradient id="curtain-l" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <linearGradient id="curtain-r" x1="1" y1="0" x2="0" y2="0">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#c084fc"/>
    </linearGradient>
    <linearGradient id="stage" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="600" fill="url(#bg)"/>

  <!-- Stage back wall -->
  <rect x="50" y="100" width="500" height="350" rx="10" fill="#a855f7" opacity="0.12"/>

  <!-- Stage floor -->
  <rect x="30" y="420" width="540" height="60" rx="8" fill="url(#stage)" opacity="0.8"/>
  <rect x="20" y="470" width="560" height="30" rx="6" fill="#d97706" opacity="0.5"/>

  <!-- Stage front edge highlight -->
  <rect x="30" y="420" width="540" height="6" rx="3" fill="#f59e0b" opacity="0.9"/>

  <!-- Left curtain -->
  <path d="M50,70 Q70,70 70,100 L70,430 Q55,430 50,430 Q30,430 30,420 L30,100 Q30,70 50,70Z" fill="url(#curtain-l)" opacity="0.85"/>
  <path d="M70,70 Q90,70 95,100 L85,250 Q70,280 70,300 L70,430 L70,100 Q70,70 70,70Z" fill="#a855f7" opacity="0.6"/>
  <!-- Curtain drape lines -->
  <path d="M45,100 Q55,200 45,320" fill="none" stroke="#7c3aed" stroke-width="1.5" opacity="0.3"/>
  <path d="M60,90 Q72,210 58,340" fill="none" stroke="#7c3aed" stroke-width="1.5" opacity="0.3"/>

  <!-- Right curtain -->
  <path d="M550,70 Q530,70 530,100 L530,430 Q545,430 550,430 Q570,430 570,420 L570,100 Q570,70 550,70Z" fill="url(#curtain-r)" opacity="0.85"/>
  <path d="M530,70 Q510,70 505,100 L515,250 Q530,280 530,300 L530,430 L530,100 Q530,70 530,70Z" fill="#a855f7" opacity="0.6"/>
  <path d="M555,100 Q545,200 555,320" fill="none" stroke="#7c3aed" stroke-width="1.5" opacity="0.3"/>
  <path d="M540,90 Q528,210 542,340" fill="none" stroke="#7c3aed" stroke-width="1.5" opacity="0.3"/>

  <!-- Curtain top valance -->
  <path d="M30,70 Q150,110 300,70 Q450,110 570,70 L570,55 Q450,95 300,55 Q150,95 30,55Z" fill="#a855f7" opacity="0.9"/>
  <path d="M30,55 L570,55 L570,45 L30,45Z" fill="#7c3aed" opacity="0.8"/>

  <!-- Spotlight circles on floor -->
  <ellipse cx="200" cy="440" rx="70" ry="15" fill="#f59e0b" opacity="0.2"/>
  <ellipse cx="400" cy="440" rx="70" ry="15" fill="#ec4899" opacity="0.2"/>
  <ellipse cx="300" cy="435" rx="60" ry="12" fill="#14b8a6" opacity="0.15"/>

  <!-- Character 1: Princess (left) -->
  <!-- Body (dress) -->
  <polygon points="170,410 200,290 230,410" fill="#ec4899" opacity="0.75"/>
  <!-- Dress details -->
  <polygon points="180,410 200,330 220,410" fill="#ec4899" opacity="0.5"/>
  <!-- Upper body -->
  <rect x="190" y="280" width="20" height="30" rx="5" fill="#ec4899" opacity="0.8"/>
  <!-- Head -->
  <circle cx="200" cy="265" r="22" fill="#fde68a" opacity="0.9"/>
  <!-- Crown -->
  <polygon points="182,250 188,235 194,248 200,230 206,248 212,235 218,250" fill="#f59e0b" opacity="0.9"/>
  <!-- Crown jewels -->
  <circle cx="200" cy="242" r="3" fill="#ec4899" opacity="0.8"/>
  <!-- Eyes -->
  <circle cx="193" cy="263" r="2.5" fill="#6b21a8"/>
  <circle cx="207" cy="263" r="2.5" fill="#6b21a8"/>
  <!-- Smile -->
  <path d="M194,272 Q200,279 206,272" fill="none" stroke="#6b21a8" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Arms -->
  <line x1="190" y1="295" x2="165" y2="320" stroke="#fde68a" stroke-width="5" stroke-linecap="round"/>
  <line x1="210" y1="295" x2="235" y2="320" stroke="#fde68a" stroke-width="5" stroke-linecap="round"/>
  <!-- Wand -->
  <line x1="235" y1="320" x2="250" y2="280" stroke="#f59e0b" stroke-width="2.5"/>
  <polygon points="250,280 244,268 250,265 256,268" fill="#f59e0b"/>
  <!-- Wand sparkles -->
  <circle cx="250" cy="265" r="4" fill="#f59e0b" opacity="0.6"/>
  <circle cx="258" cy="260" r="2" fill="#f59e0b" opacity="0.5"/>
  <circle cx="243" cy="258" r="2" fill="#f59e0b" opacity="0.5"/>

  <!-- Character 2: Wizard (center) -->
  <!-- Body (robe) -->
  <polygon points="270,415 300,280 330,415" fill="#a855f7" opacity="0.7"/>
  <!-- Robe details -->
  <polygon points="280,415 300,320 320,415" fill="#7c3aed" opacity="0.4"/>
  <!-- Stars on robe -->
  <polygon points="295,360 296,364 300,364 297,367 298,371 295,368 292,371 293,367 290,364 294,364" fill="#f59e0b" opacity="0.7"/>
  <polygon points="305,390 306,394 310,394 307,397 308,401 305,398 302,401 303,397 300,394 304,394" fill="#f59e0b" opacity="0.7"/>
  <!-- Upper body -->
  <rect x="290" y="270" width="20" height="30" rx="5" fill="#a855f7" opacity="0.85"/>
  <!-- Head -->
  <circle cx="300" cy="255" r="22" fill="#fde68a" opacity="0.9"/>
  <!-- Wizard hat -->
  <polygon points="275,248 300,180 325,248" fill="#a855f7" opacity="0.9"/>
  <rect x="270" y="245" width="60" height="8" rx="4" fill="#7c3aed" opacity="0.8"/>
  <!-- Hat star -->
  <polygon points="300,210 302,217 310,217 304,222 306,229 300,225 294,229 296,222 290,217 298,217" fill="#f59e0b" opacity="0.9"/>
  <!-- Eyes -->
  <circle cx="293" cy="253" r="2.5" fill="#6b21a8"/>
  <circle cx="307" cy="253" r="2.5" fill="#6b21a8"/>
  <!-- Beard -->
  <path d="M288,262 Q300,290 312,262" fill="#fffef7" opacity="0.6"/>
  <!-- Arms -->
  <line x1="290" y1="285" x2="260" y2="310" stroke="#fde68a" stroke-width="5" stroke-linecap="round"/>
  <line x1="310" y1="285" x2="340" y2="310" stroke="#fde68a" stroke-width="5" stroke-linecap="round"/>
  <!-- Magic book -->
  <rect x="245" y="305" width="25" height="18" rx="3" fill="#14b8a6" opacity="0.8"/>
  <rect x="247" y="307" width="10" height="14" rx="1" fill="#fffef7" opacity="0.5"/>

  <!-- Character 3: Clown/Jester (right) -->
  <!-- Body -->
  <rect x="385" y="300" width="30" height="110" rx="8" fill="#14b8a6" opacity="0.75"/>
  <!-- Buttons -->
  <circle cx="400" cy="330" r="5" fill="#f59e0b" opacity="0.8"/>
  <circle cx="400" cy="355" r="5" fill="#ec4899" opacity="0.8"/>
  <circle cx="400" cy="380" r="5" fill="#a855f7" opacity="0.8"/>
  <!-- Head -->
  <circle cx="400" cy="270" r="24" fill="#fde68a" opacity="0.9"/>
  <!-- Jester hat -->
  <path d="M376,258 Q370,220 360,210" fill="none" stroke="#ec4899" stroke-width="8" stroke-linecap="round"/>
  <circle cx="358" cy="207" r="7" fill="#f59e0b" opacity="0.9"/>
  <path d="M424,258 Q430,220 440,210" fill="none" stroke="#14b8a6" stroke-width="8" stroke-linecap="round"/>
  <circle cx="442" cy="207" r="7" fill="#f59e0b" opacity="0.9"/>
  <path d="M400,252 Q400,215 400,200" fill="none" stroke="#a855f7" stroke-width="8" stroke-linecap="round"/>
  <circle cx="400" cy="197" r="7" fill="#f59e0b" opacity="0.9"/>
  <!-- Red nose -->
  <circle cx="400" cy="272" r="6" fill="#ef4444" opacity="0.85"/>
  <!-- Eyes -->
  <circle cx="391" cy="264" r="2.5" fill="#6b21a8"/>
  <circle cx="409" cy="264" r="2.5" fill="#6b21a8"/>
  <!-- Big smile -->
  <path d="M389,280 Q400,292 411,280" fill="none" stroke="#6b21a8" stroke-width="2" stroke-linecap="round"/>
  <!-- Arms -->
  <line x1="385" y1="315" x2="355" y2="340" stroke="#fde68a" stroke-width="5" stroke-linecap="round"/>
  <line x1="415" y1="315" x2="445" y2="290" stroke="#fde68a" stroke-width="5" stroke-linecap="round"/>
  <!-- Juggling balls -->
  <circle cx="445" cy="280" r="10" fill="#ec4899" opacity="0.7"/>
  <circle cx="430" cy="255" r="10" fill="#f59e0b" opacity="0.7"/>
  <circle cx="455" cy="260" r="10" fill="#14b8a6" opacity="0.7"/>
  <!-- Legs -->
  <line x1="393" y1="410" x2="383" y2="445" stroke="#14b8a6" stroke-width="7" stroke-linecap="round" opacity="0.75"/>
  <line x1="407" y1="410" x2="417" y2="445" stroke="#14b8a6" stroke-width="7" stroke-linecap="round" opacity="0.75"/>
  <!-- Big shoes -->
  <ellipse cx="375" cy="450" rx="16" ry="7" fill="#a855f7" opacity="0.8"/>
  <ellipse cx="425" cy="450" rx="16" ry="7" fill="#ec4899" opacity="0.8"/>

  <!-- Stage lights at top -->
  <circle cx="150" cy="50" r="14" fill="#f59e0b" opacity="0.5"/>
  <circle cx="300" cy="42" r="14" fill="#ec4899" opacity="0.5"/>
  <circle cx="450" cy="50" r="14" fill="#14b8a6" opacity="0.5"/>

  <!-- Sparkles around stage -->
  <polygon points="130,160 133,170 143,170 135,176 138,186 130,180 122,186 125,176 117,170 127,170" fill="#f59e0b" opacity="0.5"/>
  <polygon points="470,180 473,190 483,190 475,196 478,206 470,200 462,206 465,196 457,190 467,190" fill="#f59e0b" opacity="0.5"/>
  <polygon points="300,140 303,150 313,150 305,156 308,166 300,160 292,166 295,156 287,150 297,150" fill="#f59e0b" opacity="0.45"/>

  <!-- Floating music notes -->
  <text x="140" y="300" font-size="24" fill="#ec4899" opacity="0.4" font-family="serif">&#9835;</text>
  <text x="460" y="350" font-size="20" fill="#a855f7" opacity="0.4" font-family="serif">&#9834;</text>
  <text x="280" y="180" font-size="18" fill="#14b8a6" opacity="0.35" font-family="serif">&#9835;</text>

  <!-- Audience area hint -->
  <ellipse cx="150" cy="540" rx="35" ry="25" fill="#a855f7" opacity="0.15"/>
  <ellipse cx="250" cy="550" rx="35" ry="25" fill="#ec4899" opacity="0.15"/>
  <ellipse cx="350" cy="550" rx="35" ry="25" fill="#14b8a6" opacity="0.15"/>
  <ellipse cx="450" cy="540" rx="35" ry="25" fill="#f59e0b" opacity="0.15"/>
</svg>